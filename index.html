<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body class="text-center">
    <div class="challenge challenge_1">
        <h1>Challenge 1</h1>
        <h2>Your age in days</h2>
        <button type="button" class="btn btn-primary" onclick="ageInDays()">Check</button>
        <button type="button" class="btn btn-info" onclick="reset()">Reset</button>
        <div id="challenge_1_result"></div>
    </div>
    <div class="challenge challenge_2">
        <h1>Challenge 2</h1>
        <h2>Cat Generator</h2>
        <button type="button" id="cat_generator" class="btn btn-primary" onclick="generateCat()">Generate Cat</button>
        <button type="button" id="reset_cat" class="btn btn-info" onclick="reset_cat()">Reset</button>
        <div id="challenge_2_result">
        </div>
    </div>
    <div class="challenge challenge_3">
        <h1>Challenge 3</h1>
        <h2>Rock, Paper, Scissors</h2>
       <div class="flex-box-rps" id="flex-box-rps-div">
           <img src="static/img/rock.jpg" width=150 alt="" id="rock"  onclick="rpsGame(this)">
           <img src="static/img/paper.jpg" width=150 alt="" id="paper"  onclick="rpsGame(this)">
           <img src="static/img/scissors.jpg" width=150 alt="" id="scissors"  onclick="rpsGame(this)">
       </div>       
    </div>
    <div class="challenge challenge_4">
        <h1>Challenge 4</h1>
        <h2 id="change my color"> Change the color of all Buttons</h2>
        <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="reset">Reset</option>
            </select>            
        </form>
        <button id="btn_color" class="btn btn-color btn-primary">Wee!</button>
        <button id="btn_color" class="btn btn-color btn-danger">Yahoo</button>
        <button id="btn_color" class="btn btn-color btn-warning">Google!</button>
        <button id="btn_color" class="btn btn-color btn-success">Facebook</button>
    </div>
    <div class="challenge challenge_5">
        <h1>Challenge 5</h1>
        <h2>Black Jack</h2>
        <h3><span id="blackjack-result">Let's Play</span></h3>
        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h3>You: <span id="your-blackjack-score">0</span></h3>
            </div>
            <div id="dealer-box">
                <h3>Dealer: <span id="dealer-blackjack-score">0</span></h3>
            </div>
        </div>
        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-blackjack btn-primary" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-blackjack btn-warning" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-blackjack btn-danger" id="blackjack-deal-button">Deal</button>
            </div>
        </div>
        <div class="flex-blackjack-row-3">
            <table class="table">
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>

    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
